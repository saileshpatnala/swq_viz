<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Semantic Web Search</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
  
  <link rel="stylesheet" href="http://jqueryui.com/jquery-wp-content/themes/jqueryui.com/style.css">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/TripleDataProcessor/js/jquery.viafauto.js"></script>

  <script type="text/javascript" src="/TripleDataProcessor/js/jquery.viafauto.extended.js"></script>

  <script type="text/javascript" src="/TripleDataProcessor/js/viaf.integration.js"></script>

  <script type="text/javascript" src="/TripleDataProcessor/js/post.js"></script>

  <style>
  .ui-autocomplete-loading {
    background: white url('images/ui-anim_basic_16x16.gif') right center no-repeat;
  }
  #search { width: 25em; }
  </style>
  
  <script>
    $(function() {
      $(".clear").click(function() { $(this).prev("input").val(""); });
    }); 
</script>

</head>
<body>
<h1>Semantic Web Search</h1>

<div class="ui-widget">
    <div class="row">
      <div class="col-xs-6 col-md-4">
        <div class="input-group">
          <input type="text" class="ui-widget-content" placeholder="Search" id="myViafId" name="input">
          <div class="input-group-btn">
            <button id="submit" class="btn btn-primary" type="submit" value="Submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
